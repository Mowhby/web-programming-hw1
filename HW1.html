<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه آنی فرمول‌ها</title>
    <link rel="stylesheet" href="HW1.css">
</head>
<body>
    <div>
        <label for="fee">قيمت واحد:</label>
        <input type="text" id="fee" placeholder="قيمت واحد" />
    </div>
    
    <div>
        <label for="count">تعداد:</label>
        <input type="text" id="count" placeholder="تعداد" />
    </div>

    <div>
        <label for="discount">تخفيف:</label>
        <input type="text" id="discount" placeholder="تخفيف" />
    </div>

    <div>
        <label for="tax">مالیات (%):</label>
        <input type="text" id="tax" placeholder="مالیات (%) قرار دهید" />
    </div>

    <div>
        <label for="shipping">هزینه ارسال:</label>
        <input type="text" id="shipping" placeholder="هزینه ارسال" />
    </div>

    <div>
        <label for="result1">مجموع اقلام پس از تخفیف</label>
        <span id="result1">0</span>
    </div>

    <div>
        <label for="result2">مجموع هزینه با در نظر گرفتن هزینه ارسال</label>
        <span id="result2">0</span>
    </div>

    <div>
        <label for="result3">مبلغ قابل پرداخت (با احتساب مالیات)</label>
        <span id="result3">0</span>
    </div>
    <script src="HW1.js"></script>
</body>
</html>
